  <script>
    function blink(element) {
      element.style.opacity = +!+element.style.opacity; // Lmao I really just said +!+
      setTimeout(blink, 1000, element);
    }

    document.addEventListener('DOMContentLoaded', () => {  
      const blinkElements = document.getElementsByTagName('blink');
      Array.from(blinkElements).forEach(blink);

      const metaThemeColor = document.getElementsByTagName('meta')[0];

      const mql = window.matchMedia('(prefers-color-scheme: dark)');

      let colorRange = 255;

      function updateColorRange() {
        colorRange = mql.matches ? 180 : 255;
      }

      updateColorRange();

      mql.addEventListener('change', updateColorRange);

      setInterval(() => {
        const r = Math.random() * colorRange;
        const g = Math.random() * colorRange;
        const b = Math.random() * colorRange;
        metaThemeColor.setAttribute('content', `rgb(${r}, ${g}, ${b})`);
      }, 200);
    });
  </script>
